<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>artifil.lb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .photo {
            background: white;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            width: 22%;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            box-sizing: border-box;
        }
        .photo img {
            max-width: 100%;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #444;
        }

        @media (max-width: 900px) {
            .photo {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .photo {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Artifil.lb</h1>
</header>

<div class="gallery">
    <div class="photo">
        <img src="https://iili.io/3gSaAHQ.md.jpg" alt="Rosary">
        <div class="description">Rosary</div>
    </div>
    <div class="photo">
        <img src="https://iili.io/3gSugRt.md.jpg" alt="Cherry key-chain">
        <div class="description">Cherry key-chain</div>
    </div>
    <div class="photo">
        <img src="https://iili.io/3gSltAQ.md.jpg" alt="Nunchucks">
        <div class="description">Nunchucks</div>
    </div>
    <div class="photo">
        <img src="https://iili.io/3gDAX0Q.md.jpg" alt="Bracelets">
        <div class="description">Bracelets</div>
    </div>
    <div class="photo">
        <img src="https://iili.io/3gDKr0u.md.jpg" alt="Wallets">
        <div class="description">Wallets</div>
    </div>
</div>

</body>
</html>
